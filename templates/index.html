<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta property="og:image" content="http://www.sentinel-hub.com/sites/postcards/img/postcard.jpg"/>
    <meta property="og:image:url" content="http://<%= url %>/images/postcard.jpg"/>
    <meta property="og:site_name" content="<%= name %>"/>
    <meta property="og:url" content="http://<%= url %>"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:title" content="<%= name %>"/>
    <meta property="og:description" content="<%= description %>"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" >
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBouA96JU3PO36HzbJwFIekI2-e6elIBx0&libraries=places"></script>
    <title><%= name %></title>
</head>
<body>
<div id="root"></div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-67331878-2', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
